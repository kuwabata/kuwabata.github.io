<html>
<head>
  <title>ペッパーりもこん</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="css/styles.css" />
  <link type="text/css" rel="stylesheet" href="libs/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
  <script type='text/javascript' src='libs/jquery-2.1.3.min.js'></script>
  <script type='text/javascript' src="libs/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script type='text/javascript' src='libs/knockout-3.2.0.debug.js'></script>
  <script type='text/javascript' src="libs/qimessaging/1.0/qimessaging.js"></script>
  <script type='text/javascript' src="js/main.js"></script>
</head>
<body>
  <script type="text/html" id="controlPadTmpl">
    <div data-bind="attr:{id:id}" class="noSelect">
       <div data-bind="text:name"></div>
       <div id="ctrlPad" class="ctrlPad" data-bind="{click:click, style:{background:color}}">
         <div id="ctrlPadPoint" class="ctrlPadPoint">
         </div>
       </div>
       <button class="ctrlPadResetBtn" data-bind="{click:reset}">リセット</div>
    </div>
  </script>
  <script type="text/html" id="controlSliderTmpl">
    <div data-bind="attr:{id:id}" class="noSelect">
       <div data-bind="text:name"></div>
       <input type="range" min="0" max="100" id="ctrlSlider" class="ctrlSlider" data-bind="value:value"></input>
       <button class="ctrlPadResetBtn" data-bind="{click:reset}">リセット</button>
    </div>
  </script>

  <div data-role="page"> 
    <div data-role="header">
      <h1>ペッパーりもこん v0.1</h1>
    </div><!-- /header -->
    <div data-role="content">
        <div>
          <div data-bind="text:$root.nowState"></div>
        </div>
        <div class="ipAddrInput">
          IP:
          <input type="text" pattern="\d{1,3}\" placeholder="000" data-bind="value: ipXXX_000_000_000" />
          <input type="text" pattern="\d{1,3}\" placeholder="000" data-bind="value: ip000_XXX_000_000" />
          <input type="text" pattern="\d{1,3}\" placeholder="000" data-bind="value: ip000_000_XXX_000" />
          <input type="text" pattern="\d{1,3}\" placeholder="000" data-bind="value: ip000_000_000_XXX" />
          <button data-bind="click: $root.connect">接続</button>
        </div>
        <div id="volume" class="volume">
           音量
           <div id="voumeNow" class="value" data-bind="text:$root.nowVolume"></div> ％
           <button id="voumeUp" data-bind="click:$root.volumeAdd(1)">+</button>
           <button id="voumeDown" data-bind="click:$root.volumeAdd(-1)">-</button>
        </div>
        <div>
          <input type="text" data-bind="value: $root.textTalkValue" data-clear-btn="true" />
          <button data-bind="click: $root.talk($root.textTalkValue())">会話</button>
        </div>
        <div>
          <canvas class="capBox" id="capImg"></canvas>
          <button data-bind="click: $root.cap()">キャプ</button>
        </div>
        <div data-bind="template: { name:'controlPadTmpl', data:$root.ctrlObjHead }"></div>
        <div data-bind="template: { name:'controlPadTmpl', data:$root.ctrlObjBody }"></div>
        <div data-bind="template: { name:'controlPadTmpl', data:$root.ctrlObjMove }"></div>
        <div data-bind="template: { name:'controlSliderTmpl', data:$root.ctrlObjMoveRot }"></div>
    </div><!-- /content -->
    <div data-role="footer">
      <h4>My Footer</h4>
    </div><!-- /footer -->
  </div><!-- /page -->
</body>
</html>
